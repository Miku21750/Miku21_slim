{% block table1 %}
{# <form action="" method="post"> #}
  
<table class="table table-striped table-hover" id="demo">
  
  
    <thead>
      <tr>  
        <th scope="col">#</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        
          {% for cust in data %}

          <tr id="{{cust.ID}}/del">
              <th scope="row">{{ loop.index}}</th>
              <td id="user_id" hidden>{{cust.ID}}</td>
              <td>{{cust.CUST_CODE}}</td>
              <td>{{cust.CUST_NAME}}</td>
              <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewMore" data-bs-whatever="{{cust.ID}}">
                    View More
                </button>
                <button class="btn btn-danger delete_items" id="{{cust.ID}}" >Delete Data</button>
              </td>
            </tr>
          {% endfor %}
    </tbody>
  </table>
{# </form> #}
{% include "deleteAlert.html" %}
{% block delete %}
    
{% endblock delete %}
{% endblock table1 %}
